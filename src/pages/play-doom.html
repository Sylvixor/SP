			:root {
				--text-color: #333;
				--background-color: #fff;
				--nav-color: #f5f7fa;
				--nav-div-color: #c1c3c8;
				--nav-border-color: #edeef3;
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: "made_carving_soft_personal_Lg";
				transition: 0.05s;
			}

			body {
				background-color: var(--background-color);
				color: var(--text-color);
			}

			.dosbox-container {
				width: 34svw;
				height: 40svh;
			}

			}

			#dosbox-bg {
				display: flex;
				width: 100%;
				height: 100%;
				padding: 5rem 0;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			#dosbox-bg > * {
				text-align: center;
			}

			#dosbox-bg > h1 {
				color: #3d50f5;
			}

			#dosbox-fullscreen {
				margin-top: 1rem;
				padding: 1rem;
				font-size: 1.25rem;
				background-color: #f80;
				color: white;
				cursor: pointer;
				border: none;
				border-radius: 2rem;
			}

			#dosbox-fullscreen:hover {
				background-color: #b70;
			}

			#dosbox-buttons {
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
				gap: 1rem;
			}

			#dosbox-home {
				margin-top: 1rem;
				padding: 1rem;
				font-size: 1.25rem;
				background-color: #3d50f5;
				color: white;
				cursor: pointer;
				border: none;
				border-radius: 2rem;
				text-decoration: none;
			}

			#dosbox-home:hover {
				background-color: #2c3cb7;
			}

			#dosbox-credit {
				margin-top: 4rem;
				color: grey;
			}

			#dosbox-credit > a {
				color: #f80;
				text-decoration: none;
				font-weight: bold;
			}

			#dosbox-credit > a:hover {
				text-decoration: underline;
			}

			#dosbox-credit > a > img {
				box-sizing: content-box;
				width: 1.5rem;
				height: 1.5rem;
				vertical-align: middle;
				padding: 0 0.3rem;
			}

			.dosbox-start {
				bottom: 45% !important;
				width: 100%;
				background-color: #ff8800bb;
				color: #fff !important;
				padding: 1rem 0;
			}

			.dosbox-powered {
				display: none;
			}

			/* Nav bar */
			.navbar {
				position: sticky;
				top: 0;
				display: flex;
				justify-content: space-between;
				align-items: center;
				background-color: var(--nav-color);
				padding: 0.4rem 1.5rem;
				border-bottom: 1px solid var(--nav-border-color);
			}

			.navbar-left {
				display: flex;
				align-items: center;
				background-color: rgba(61, 80, 245, 0.1);
				padding: 0.4rem 1rem;
				border-radius: 0.5rem;
				align-items: center;
				gap: 1.5rem;
				font-size: 1.5rem;
				font-weight: 600;
				color: #3d50f5;
				text-decoration: none;
				white-space: nowrap;
			}

			.logo {

				height: 2.4rem;
			}

			.navbar-right {
				display: flex;
				align-items: center;
			}

			#icon-container {
				display: flex;
				align-items: center;
				padding: 0.5rem 1rem;
				/* height: 2rem; */
				border-right: 1px solid var(--nav-div-color);
				gap: 1rem;
			}

			.icon-link {
				color: #3d50f5;
				text-decoration: none;
				height: 1rem;
			}

			.theme-icon {
				display: none;
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				pointer-events: none;
			}

			.theme-select {
				position: relative;
				display: flex;
				align-items: center;
				padding-left: 1rem;
				appearance: none;
			}

			.theme-select select {
				font-size: 0.9rem;
				padding: 1rem 1.3rem;
				border: none;
				background-color: transparent;
				cursor: pointer;
				background-color: var(--nav-color);
				color: var(--text-color);
			}

			/* Dark mode */
			html.dark-mode {
				color-scheme: dark;
			}

			body.dark-mode {
				--text-color: #ffffff;
				--background-color: #17181c;
				--nav-color: #23262f;
				--nav-div-color: #353841;
				--nav-border-color: #23262f;
			}

			/* Auto mode: Follows system's theme */
			@media (prefers-color-scheme: dark) {

					--text-color: #ffffff;
					--background-color: #17181c;
					--nav-color: #23262f;
					--nav-div-color: #353841;
					--nav-border-color: #23262f;
				}

				html {
					color-scheme: dark;
				}
			}

		<script type="text/javascript">
			var dosbox = new Dosbox({
				id: "dosbox",
				onload: function (dosbox) {
					dosbox.run("/DOOM-@evilution.zip", "./DOOM/DOOM.EXE");
				},
				onrun: function (dosbox, app) {
					console.log("App '" + app + "' is runned");
				},
			});

			const themeSelect = document.querySelector("#theme");

			const body = document.body;
			const html = document.documentElement;

			const themeIconLight = document.querySelector("#theme-icon-light");
			const themeIconDark = document.querySelector("#theme-icon-dark");
			const themeIconAuto = document.querySelector("#theme-icon-auto");

			// Apply auto theme icon based on system preference
			function applyAutoIconTheme(scheme) {
				if (scheme === "dark") {
					themeIconAuto.setAttribute("fill", "#fff");
				} else {
					themeIconAuto.setAttribute("fill", "#333");
				}
			}

			// Apply theme based on the selection
			function applyTheme(theme) {
				// Remove previous theme classes
				html.classList.remove("dark-mode", "light-mode");
				body.classList.remove("dark-mode", "light-mode");

				// Hide all theme icons
				themeIconLight.style.display = "none";
				themeIconDark.style.display = "none";
				themeIconAuto.style.display = "none";

				// Apply selected theme
				if (theme === "light") {
					// Add theme class
					html.classList.add("light-mode");
					body.classList.add("light-mode");

					// Show theme icon
					themeIconLight.style.display = "inline-block";

					localStorage.setItem("starlight-theme", "light");
				} else if (theme === "dark") {
					html.classList.add("dark-mode");
					body.classList.add("dark-mode");

					themeIconDark.style.display = "inline-block";

					localStorage.setItem("starlight-theme", "dark");
				} else {
					themeIconAuto.style.display = "inline-block";

					// Follow system preference
					localStorage.setItem("starlight-theme", "");
				}
			}

			// Set initial theme based on local storage or default to "auto"
			const savedTheme = localStorage.getItem("starlight-theme") || "auto";
			themeSelect.value = savedTheme;
			applyTheme(savedTheme);

			// Update theme on change
			themeSelect.addEventListener("change", (e) => {
				const selectedTheme = e.target.value;
				applyTheme(selectedTheme);
			});

			// Detect color scheme
			function detectColorScheme() {
				const darkModeMediaQuery = window.matchMedia(
					"(prefers-color-scheme: dark)"
				);

				// Set the initial SVG color based on the current color scheme
				applyAutoIconTheme(darkModeMediaQuery.matches ? "dark" : "light");

				// Listen for changes in the color scheme
				darkModeMediaQuery.addEventListener("change", (e) => {
					const newColorScheme = e.matches ? "dark" : "light";
					applyAutoIconTheme(newColorScheme);
				});
			}

			detectColorScheme();
		</script>
